<div class="auth-main">
  <div class="auth-block">
    <h1>Inscription à Garago</h1>
    <a routerLink="/login" class="auth-link">Vous avez déjà un compte Garago? Se connecter!</a>

    <form role="form" (submit)= "register($event, email.value, password.value)" class="form-horizontal">
      <div class="form-group row">
        <label for="name" class="col-sm-2 control-label">prénom</label>

        <div class="col-sm-10">
          <input type="text" #name class="form-control" id="name" placeholder="Nom complet">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" #email class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 control-label">Mot de passe</label>

        <div class="col-sm-10">
          <input type="password" #password class="form-control" id="password" placeholder="mot de passe">
        </div>
      </div>
      <!--<div class="form-group row">
        <label for="password" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input type="password" #password class="form-control" id="password" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>-->
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">S'inscrire</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>Ou Inscrivez-vous en un clic</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
