 

<div class="auth-main">
  <div class="auth-block">
   
    <h1>Connectez-vous à Garago</h1>
   
    <a routerLink="/register" class="auth-link">Garago Inscrivez-vous!</a>

    <form role="form" (submit)= "login($event, email.value, password.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" #email class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-2 control-label">Mot de passe</label>

        <div class="col-sm-10">
          <input type="password" #password class="form-control" id="password" placeholder="Mot de passe">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">se connecter</button>
          <a routerLink="/login" class="forgot-pass">mot de passe oublié?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>Ou Connectez-vous en un clic</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
